<html>
    <body>
        <h1>PLEASE SELECT ITEMS TO CART WITH QUANTITY</h1> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#addQty').click(function () {
                    var result = parseInt(document.getElementById("res").innerHTML)
                    $('#res').html(result+1);
                });
                $('#redQty').click(function () {
                    var result = parseInt(document.getElementById("res").innerHTML)
                    $('#res').html(result-1);
                });
            });
        </script>
        <table>
            <tr>
                <th>name</th>
                <th>cost</th>
                <th>stock left</th>
                <th>Add</th>
                <th>Remove</th>
                <th>Qty</th>
            </tr>
            {% for item in items.all %}
            <tr>
                
                <td>{{item.name}}</td>
                <td>{{item.cost}}</td>
                <td>{{item.stock}}</td>
                <td><button style="margin:10px" >+1</button></td> 
                <td><button style="margin:10px" >-1</button></td> 
           
        
                
            </tr>
            {% endfor %}
        </table>
        
    </body>
</html>
